<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.1/dist/full.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="w-10/12 m-auto h-[100vh">
    <nav class=" flex justify-between w-10/12 m-auto mt-10 ">
        <div class="text-2xl font-bold">
            GridX
        </div>
        <div>
            <ul class="flex gap-8">
                <li>Home</li>
                <li>About</li>
                <li>Works</li>
                <li>Contact</li>
            </ul>
        </div>
        <div>
            <button class="btn">Let's talk</button>
        </div>
    </nav>

    <main class="w-10/12 m-auto mt-10 ">
        <div class="grid grid-rows-5 grid-flow-col gap-4  ">

            <div class="grid col-span-2 row-span-4 ... gap-4">

                    <div class="bg-blue-400 col-span-1  ...">3</div>
                    <div class="bg-blue-400 col-span-1   ...">4</div>
                </div>
                
            </div>
          </div>

         
          <div class="mt-5 grid grid-cols-4 grid-row-5 gap-4">
            <div class="bg-blue-400 col-span-1 row-span-5">5</div>
            <div class="bg-blue-400 col-span-2 row-span-5 h-32">6</div>
            <div class="bg-blue-400 row-span-1 row-span-5 ">7</div>
          </div>

         

          <div class="mt-4 grid grid-rows-5 grid grid-cols-4  gap-4">
            <div class="bg-blue-400 col-span-2 row-span-6">8</div>
            <div class="bg-blue-400 col-span-2 row-span-6 h-32">9</div>
          </div>
    </main>

    <footer class="flex justify-center text-4xl font-bold my-20">
        GridX
    </footer>

    
    
</body>
</html>
